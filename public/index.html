<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Infraestructura de Aplicaciones Web</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Proyecto Bryan Alvarado</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://proyectobryan-cxe8fcdjhqexh3a3.northeurope-01.azurewebsites.net/api/data');
                const data = await response.json();
                const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];

                data.forEach(item => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).innerText = item.Id;
                    row.insertCell(1).innerText = item.Nombre;
                    row.insertCell(2).innerText = item.Edad;
                });
            } catch (error) {
                console.error('Error al obtener los datos:', error);
            }
        }

        window.onload = fetchData;
    </script>
</body>
</html>
